<div class="table-box" *ngIf="AllRows.length>0">

	<button mat-button color="primary" aria-label="Add" type="button" (click)="OpenProductAddEditPopup({id:null})">
		Add Product </button>

	<table mat-table [dataSource]="AllRows" class="mat-elevation-z8">

		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef> Image </th>
			<td mat-cell *matCellDef="let element">
				<img class="image" onError="this.src='assets/img/product.jpg';"
					[src]="element.image || 'assets/img/product.jpg'" />
			</td>
		</ng-container>

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let element"> {{element.title}} </td>
		</ng-container>

		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef> Category </th>
			<td mat-cell *matCellDef="let element"> {{element.category}} </td>
		</ng-container>

		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef> Price </th>
			<td mat-cell *matCellDef="let element"> {{element.price}} </td>
		</ng-container>

		<ng-container matColumnDef="1">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let element">
				<button mat-mini-fab color="primary" aria-label="Edit" type="button"
					(click)="OpenProductAddEditPopup(element)">
					<mat-icon>edit</mat-icon>
				</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="2">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let element">
				<button mat-mini-fab color="warn" aria-label="Delete" type="button" (click)="Delete(element)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>





		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
