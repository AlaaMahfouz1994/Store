<mat-card>
    <mat-card-title>{{'Login' | translate}}</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="{{'Username' | translate}}" name="username" [(ngModel)]="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="{{'Password' | translate}}" name="password" [(ngModel)]="password">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-button (click)="Login()">{{'Login' | translate}}</button>
            </div>


            <div class="text-center">
                <a href="javascript:;" (click)="ChangeLanguage('ar')">عربى</a> |
                <a href="javascript:;" (click)="ChangeLanguage('en')">English</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
